<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptographic Techniques</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, rgba(75, 0, 130, 0.85), rgba(138, 43, 226, 0.85)); /* Shiny purple to violet gradient background */
            margin: 0;
            padding: 20px; /* Add padding to ensure content is not cut off */
            position: relative; /* For positioning the back and home buttons */
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-wrap: wrap;
        }
        .button {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            color: white;
            background: linear-gradient(to right, rgba(138, 43, 226, 0.9), rgba(75, 0, 130, 0.9)); /* Shiny gradient for bubbles */
            border: none;
            border-radius: 50%;
            width: 300px;
            height: 300px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Add some shadow for a shiny effect */
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
        }
        .button:hover {
            background: linear-gradient(to right, rgba(75, 0, 130, 0.9), rgba(138, 43, 226, 0.9)); /* Inverse gradient on hover */
            transform: scale(1.05); /* Slightly enlarge on hover */
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3); /* Increase shadow on hover */
        }
        .button input[type="file"] {
            display: none;
        }
        .small-button {
            position: absolute;
            top: 20px;
            width: 70px; /* Increased width */
            height: 70px; /* Increased height */
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            color: white;
            background: linear-gradient(to right, rgba(138, 43, 226, 0.9), rgba(75, 0, 130, 0.9)); /* Shiny gradient for bubbles */
            border: none;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Add some shadow for a shiny effect */
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
        }
        .small-button:hover {
            background: linear-gradient(to right, rgba(75, 0, 130, 0.9), rgba(138, 43, 226, 0.9)); /* Inverse gradient on hover */
            transform: scale(1.05); /* Slightly enlarge on hover */
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3); /* Increase shadow on hover */
        }
        .back-button {
            left: 20px;
        }
        .home-button {
            right: 20px;
        }
        @media (max-width: 600px) {
            .container {
                flex-direction: column;
            }
            .button {
                width: 200px;
                height: 200px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <a href="javascript:history.back()" class="small-button back-button">&#8592;</a> <!-- Back button with left arrow symbol -->
    <a href="index.html" class="small-button home-button">&#8962;</a> <!-- Home button with home symbol -->
    <div class="container">
        <label for="fileUpload" class="button">
            Upload File
            <input type="file" id="fileUpload" />
        </label>
    </div>
    <script>
        document.getElementById('fileUpload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const arrayBuffer = e.target.result;
                    const wordArray = CryptoJS.lib.WordArray.create(arrayBuffer);
                    const key = CryptoJS.enc.Utf8.parse('12345678901234567890123456789012'); // 32 bytes key for AES-256
                    const iv = CryptoJS.enc.Utf8.parse('1234567890123456'); // 16 bytes IV
                    const encrypted = CryptoJS.AES.encrypt(wordArray, key, { iv: iv });
                    const encryptedContent = encrypted.ciphertext.toString(CryptoJS.enc.Base64);
                    console.log('Encrypted:', encryptedContent);

                    // Create a blob with the encrypted content and download it
                    const blob = new Blob([encryptedContent], { type: 'application/octet-stream' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `encrypted_${file.name}`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);

                    alert('File encrypted and downloaded successfully!');
                };
                reader.readAsArrayBuffer(file);
            }
        });
    </script>
</body>
</html>
